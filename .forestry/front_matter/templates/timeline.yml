---
label: Timeline
hide_body: true
fields:
- name: item
  type: field_group_list
  fields:
  - name: abbr
    type: text
    config:
      required: false
      min: 1
      max: 3
    label: Abbreviation
    description: Small text on the pentagon (1-3 chars)
  - name: title
    type: text
    config:
      required: false
    label: Title
    description: Item title
  - name: desc
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Description
  - name: start_date
    type: text
    config:
      required: false
      max: 7
      min: 2
    label: Start date
    description: "<strong>MM.YYYY</strong><em> or </em><strong>YYYY</strong>"
  - name: end_date
    type: text
    config:
      required: false
      min: 2
      max: 7
    label: End date
    description: "<strong>MM.YYYY</strong> <em>or</em> <strong>YYYY</strong>"
  config:
    min: 
    max: 
    labelField: 
  label: Item
